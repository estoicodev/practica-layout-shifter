<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../../../node_modules/normalize.css/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="ctn">
      <header class="c1">
        <img src="./src/one-piece.svg" alt="One Piece" class="logo" />
        <nav>
          <ul>
            <li class="li-no-padding"><a href="#">Home</a></li>
            <li><a href="#">Personajes</a></li>
            <li><a href="#">Frutas</a></li>
          </ul>
        </nav>
      </header>
      <div class="c4">
        <div class="c c2">
          <picture>
            <source
              media="(min-width: 1000px)"
              srcset="./src/chopper-400x400.png"
            />
            <img
              src="./src/chopper-200x200.png"
              alt="Chopper"
              class="img-one-piece"
            />
            <figcaption>Chopper</figcaption>
          </picture>
        </div>
        <div class="c c3">
          <picture>
            <source
              media="(min-width: 1000px)"
              srcset="./src/franky-400x400.png"
            />
            <img
              src="./src/franky-200x200.png"
              alt="Tripulante de los Mugiwaras"
              class="img-one-piece"
            />
            <figcaption>Franky</figcaption>
          </picture>
        </div>
      </div>
      <div class="c c5">
        <picture>
          <source
            media="(min-width: 1000px)"
            srcset="./src/mugiwaras-400x400.png"
          />
          <img
            src="./src/mugiwaras-200x200.png"
            alt="Tripulantes de los Mugiwaras"
            class="img-one-piece"
          />
          <figcaption>Los Mugiwaras</figcaption>
        </picture>
      </div>
      <footer>
        <ul>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </footer>
    </main>
  </body>
</html>
